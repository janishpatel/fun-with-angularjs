<!DOCTYPE html>
<html lang="en" ng-app="app1" ng-init="person={fname:'janish', lname: 'patel'}; capitals = [{city:'Montgomery', state: 'Alabama'},{city:'Juneau',state: 'Alaska'},{city:'Olympia',state:'Washington'}]">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>exam1</title>
		<meta name="description" content="" />
		<meta name="author" content="janish" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
		<script src="js/exam1.js"></script>
		
		
	</head>

	<body>
		<div ng-controller="ctrl1">
			<span>Values:</span>
			<input type="text" ng-model="first">
			<input type="text" ng-model="second">
			
			<button ng-click="updateValue()">Sum</button>
			<br><br>
			
		{{calculation}}
		
		<p>Your first value is {{first}}</p>
		<p>Your second value is {{second}}</p>
		<p>{{person.fname + " " + person.lname}} you entered {{first + " and " + second}}</p>
			
			<ul>
				<li ng-repeat="capital in capitals">
					{{'City: ' + capital.city + ', State: ' + capital.state}}
				</li>
			</ul>
		</div>
	</body>
</html>
