<!DOCTYPE html>
<html lang="en" ng-app="app15">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>exam13</title>
		<meta name="description" content="" />
		<meta name="author" content="janish" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
		<script src="js/exam15.js"></script><style>
		.thick{
			font-weight:bold;
		}
		</style>
	</head>

	<body>
	<div ng-controller="mainCtrl">
		<button ng-click="getData()">Get Data</button><br><br>
		{{players}}
		
		<ul>
			<li ng-repeat="player in players">
				{{player.name + " hit " + player.hr + " home runs"}}
			</li>
		</ul>
		
		<p>Translate</p>
		<input type="text" ng-model="wordsToTranslate">
		<br><br>
		<button ng-click="translate()">Translate</button>
		<br><br>
		{{translated}}
		
			<ul ng-repeat="item in translated">
					<li ng-repeat="(k,v) in item">
							<p ng-repeat="(k2,v2) in v">
								{{k2 + ': ' + v2}}
							</p>
					</li>
			</ul>
    </div>
		
		
	</body>
</html>
